<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body {
            background: linear-gradient(to right, rgb(184, 144, 144), rgb(98, 50, 50));
        }
        .loki{
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 600px;
        }
        .brain{
            height: 200px;
            width: 170px;
            background-color: black;
            margin: 10px;
        }
        .vaishu{
            height: 200px;
            width: 170px;
            background-color: black;
            margin: 10px;
        }
        .hema{
            height: 200px;
            width: 170px;
            background-color: black;
            margin: 10px;
        }
        .ganu{
            height: 200px;
            width: 170px;
            background-color: black;
            margin: 10px;
        }
        .subasri{
            height: 200px;
            width: 170px;
            background-color: black;
            margin: 10px;
            position: sticky;
        }
        @media screen and (max-width: 600px){
            body{
                background: linear-gradient(to right, rgb(137, 137, 175), rgb(62, 62, 103) );
            }
            .loki{
                flex-direction: column;
            }
            
        }
    </style>
    
</head>
<body>
    <div class="loki">
        <div class="brain"></div>
        <div class="vaishu"></div>
        <div class="ganu"></div>
        <div class="hema"></div>
        <div class="subasri"></div>
    </div>
    
</body>
</html>
